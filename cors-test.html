<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for matrimony-tejas.netlify.app</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            console.log('Current origin:', window.location.origin);
            
            // Test public API endpoint
            fetch('http://localhost:8080/api/v1/complete-profile/public/browse?page=0&size=1')
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    resultDiv.innerHTML = '<p style="color: green;">CORS Success! Check console for details.</p>';
                })
                .catch(error => {
                    console.error('CORS Error:', error);
                    resultDiv.innerHTML = '<p style="color: red;">CORS Error: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
