spring.profiles.active=${ENV:dev}

# --- Profile Validation Constants ---
profile.validation.min-age=18
profile.validation.max-age=100
profile.validation.min-height=100.0
profile.validation.max-height=250.0
profile.validation.min-weight=30
profile.validation.max-weight=300

# --- Caching Configuration ---
spring.cache.type=simple
spring.cache.cache-names=profiles

# --- Resilience4j Rate Limiter ---
resilience4j.ratelimiter.instances.profileApi.limit-for-period=10
resilience4j.ratelimiter.instances.profileApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.profileApi.timeout-duration=0
# --- Swagger/OpenAPI Configuration ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.persistAuthorization=true

# Group configurations
springdoc.group-configs[0].group=user-apis
springdoc.group-configs[0].display-name=üßë‚Äçüíº User APIs
springdoc.group-configs[0].paths-to-match=/api/auth/**, /api/v1/users/**, /api/v1/profiles/**, /api/v1/horoscope/**, /api/v1/education/**, /api/v1/family-background/**, /api/v1/partner-preference/**, /api/v1/contact-details/**, /api/v1/documents/**, /api/v1/complete-profile/**, /api/v1/user-view/**, /api/v1/subscription/**, /api/public/**
springdoc.group-configs[0].paths-to-exclude=/api/v1/admin/**

springdoc.group-configs[1].group=admin-apis
springdoc.group-configs[1].display-name=üîê Admin APIs
springdoc.group-configs[1].paths-to-match=/api/v1/admin/**

springdoc.group-configs[2].group=public-apis
springdoc.group-configs[2].display-name=üåê Public APIs
springdoc.group-configs[2].paths-to-match=/api/auth/login, /api/auth/refresh, /api/v1/users/register, /api/v1/users/password/**, /api/public/**, /reset-password, /reset-password-test

springdoc.group-configs[3].group=all-apis
springdoc.group-configs[3].display-name=üìö All APIs
springdoc.group-configs[3].paths-to-match=/**